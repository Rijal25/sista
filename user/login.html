<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SISTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column h-100">

  <div class="container">
    <header class="my-4 text-center">
      <h1><a href="/">SISTA</a></h1>
      <p>Sistem Informasi Seminar Tugas Akhir</p>
    </header>

    <nav class="text-center">
      <a class="toli" href="/">Home</a>
      <a class="toli" href="/seminar">Seminar</a>
      <a class="toli" href="/user/login.html">Login</a>
      <a class="toli" href="/user/register.html">Register</a>
    </nav>
  </div>

  <main class="flex-shrink-0 my-auto">

    <div class="container">
      <div>
        <h3 class="my-4 text-center">Login</h3>
        <form class="bero p-4">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="mb-3">
            <button type="submit" class="toli ms-0 d-inline-block me-3">Login</button>
            <p class="d-inline-block">Belum punya akun? <a href="register.html" class="lire">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container text-muted">
      <span class="mx-2">Ilham</span>
      <span class="mx-2">Rijal</span>
      <span class="mx-2">Syahdan</span>
      <span class="mx-2">Maulana</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
